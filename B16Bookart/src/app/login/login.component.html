<div class="login-wrapper">
    <div class="card">
        <div class="card-body">

<form class="form-signin">
    
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">username</label>
    <input type="email" id="inputEmail" class="form-control" name="username" placeholder="username" required autofocus [(ngModel)]="myName">
    <label for="inputPassword" class="sr-only">password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required [(ngModel)]="myPassword">

    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="buttonClick(myName, myPassword)">Sign in
       
    </button>
    
  </form>
  </div>
  </div>
  </div>
