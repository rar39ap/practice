<div class="login-wrapper">
<div class="card">
    <div class="card-body">
        <form class="form-signin" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus ngModel>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required ngModel>
            <div class="checkbox mb-3">
             
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            
            </form>
    </div>
</div>
</div>
