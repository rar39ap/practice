<div class="container-fluid">
  <h1>Bootcamp Enrolment form</h1>
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label>Name</label>
      <input type="text" value="" #name="ngModel" required
      [class.is-invalid]="name.invalid && name.touched"
      class="form-control" name="name" [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.untouched || name.valid">Name is required</small>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" value="" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
      <label>phone</label>
      <input type="tel" value="" #phone="ngModel" pattern="^\d{10}$" required
      [class.is-invalid]="phone.invalid && phone.touched"
      class="form-control" name="phone" [(ngModel)]="userModel.phone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Enter Valid phone number</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.untouched)">
        <small class="text-danger" *ngIf="phone.errors.required">phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">phone number must be 10 digits</small>
      </div>
    </div>

    <div class="form-group">
      <select  (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" #topic="ngModel" 
      [class.is-invalid]="topichasError && topic.touched" 
      class="custom-select" name="topic" [(ngModel)]="userModel.topic">
      <option value="default">I am interested in</option>
      <option *ngFor="let topic of topics">{{ topic }}</option>
    </select>
    <small class="text-danger" [class.d-none]="!topichasError || topic.untouched">Please choose the topic</small>
    </div>
    

    <div class="mb-3">
      <label >Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">morning 9AM - 11AM</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="time Preference" value="evening" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">evening 4PM - 7PM</label>
      </div>

    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">Send me promotional offers</label>
    </div>
    <button [disabled]="userForm.form.invalid || topichasError" class="btn btn-primary" type="submit">Submit</button>
  </form>
  
</div>
